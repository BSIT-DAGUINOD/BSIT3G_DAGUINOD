<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/docs/css/Contact_me.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
    </style>
</head>
<body>

    <section class="contact">
        <div class="content">
            <h2>Contact</h2>
            <p>Get in touch with us through the following ways</p>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Brgy. Longos, Malabon City Labahita St. <br> 1470</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>09567130117</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>daguinodjustin21@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="contactForm">
                <form id="contactForm" method="POST" action="javascript:void(0);" onsubmit="submitForm()">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <div class="inputBox">
                            <input type="text" name="name" required="required" id="name">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="email" required="required" id="email">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea name="message" required="required" id="message"></textarea>
                            <span>Type Your Message...</span>
                        </div>
                        
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>

        
        <div id="successMessage" class="successMessage">
            Your message has been sent successfully!
        </div>

        <button class="backButton" onclick="window.location.href='/docs/index.html';">Back to Home</button>
    </section>

    <script>
        function submitForm() {
            document.getElementById("contactForm").reset(); 
            document.getElementById("successMessage").style.display = "block"; 

            setTimeout(function() {
                document.getElementById("successMessage").style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
